{% extends 'shop/base.html' %}
{% load static %}
{% block content %}

<section class="qnaDetailSection">
    <table width="60%" height=200 bordercolor="white" 
    cellspacing="5" class="qnaDetail">
        <tr>
            <th>제목</th>
            <td>{{item.title}}</td>
        </tr>
        <tr>
            <th>작성자</th>
            <td>{{item.name}}</td>
        </tr>
        <tr>
            <th>내용</th>
            <td>{{item.content}}</td>
        </tr>
        <tr>
            <th>첨부파일</th>
            <td><img src="{{ item.image.url }}" width="300px" height="380px"></td>
        </tr>
    </table>   
    <span class="qnaUpdate"><a href="{% url 'qnaUpdate'%}?id={{item.id}}">UPDATE</a></span>
    <span class="qnaDelete"><a href="{% url 'qnaDelete'%}?id={{item.id}}">DELETE</a></span> 
</section>


{% endblock %}
